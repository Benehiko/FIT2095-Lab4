<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <link ref="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>

</head>
<body class="p-3 mb-2 bg-light text-dark">
    <h2><a href="/">Home</a></h2><h2><a href="listTasks">List Tasks</a></h2>

    <form action="/addtask" method="post">

        <div class="form-group">
        <label for="name">Task Name</label>
        <input class="form-control" id="name" name="name" />
        </div>

        <div class="form-group">
        <label for="due">Task Due</label>
        <input class="form-control" id="due" name="due" />
        </div>

        <div class="form-group">
        <label for="desc">Task Description</label>
        <input class="form-control" id="desc" name="desc" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
